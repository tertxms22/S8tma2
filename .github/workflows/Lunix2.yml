name: KDE Plasma + TurboVNC + Orchis Theme

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  setup-gui-runner:
    runs-on: ubuntu-latest
    env:
      USERNAME: runner
      PASSWORD: runner
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup runner user
        run: |
          echo "${USERNAME}:${PASSWORD}" | sudo chpasswd
          echo "${USERNAME} ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/${USERNAME}

      - name: Install KDE Plasma (X11) + dependencies
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y -qq \
            plasma-desktop kde-standard konsole dbus-x11 xorg git curl \
            mesa-utils

      - name: Install TurboVNC
        run: |
          cd /tmp
          wget -q https://sourceforge.net/projects/turbovnc/files/3.0.3/turbovnc_3.0.3_amd64.deb
          sudo apt install -y ./turbovnc_3.0.3_amd64.deb

      - name: Configure TurboVNC + KDE startup
        run: |
          sudo -u ${USERNAME} mkdir -p /home/${USERNAME}/.vnc

          echo "${PASSWORD}" | vncpasswd -f \
            | sudo -u ${USERNAME} tee /home/${USERNAME}/.vnc/passwd > /dev/null

          sudo chmod 600 /home/${USERNAME}/.vnc/passwd
          sudo chown -R ${USERNAME}:${USERNAME} /home/${USERNAME}/.vnc

          # XRDP-style startup (THIS IS IMPORTANT)
          cat <<EOF | sudo -u ${USERNAME} tee /home/${USERNAME}/.vnc/xstartup
#!/bin/bash
unset SESSION_MANAGER
unset DBUS_SESSION_BUS_ADDRESS
exec startplasma-x11 &
EOF

          sudo chmod +x /home/${USERNAME}/.vnc/xstartup

      - name: Install Orchis KDE Theme
        run: |
          sudo -u ${USERNAME} bash <<'EOF'
          cd /tmp
          git clone https://github.com/vinceliuice/Orchis-kde.git
          cd Orchis-kde
          chmod +x install.sh
          ./install.sh
          EOF

      - name: Apply Orchis Theme (Dark)
        run: |
          sudo -u ${USERNAME} bash <<'EOF'
          lookandfeeltool -a org.vinceliuice.Orchis-dark.desktop || true
          EOF

      - name: Start TurboVNC (1080p High Quality)
        run: |
          sudo -u ${USERNAME} /opt/TurboVNC/bin/vncserver :1 \
            -geometry 1920x1080 -depth 24 -quality 90

      - name: Install Ngrok
        run: |
          curl -sSL https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz \
            | sudo tar -xz -C /usr/local/bin
          ngrok config add-authtoken ${NGROK_AUTH_TOKEN}

      - name: Start Ngrok (India region)
        run: |
          nohup ngrok tcp 5901 --region=in --log=stdout > ngrok.log 2>&1 &
          sleep 6
          echo "Ngrok log:"
          cat ngrok.log || true

      - name: Keep runner alive
        run: |
          tail -f /dev/null
