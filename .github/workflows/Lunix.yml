name: b3n8-2m9q-7v1x

on:
  workflow_dispatch:

jobs:
  gui-runner:
    runs-on: ubuntu-latest
    env:
      USERNAME: runner
      PASSWORD: Arshath8
      NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    steps:
      - name: Create password & sudo
        run: |
          echo "${USERNAME}:${PASSWORD}" | sudo chpasswd
          echo "${USERNAME} ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/${USERNAME}

      - name: Install KDE + VNC
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y -qq \
            kde-plasma-desktop sddm-theme-debian-maui \
            tightvncserver xorg dbus-x11 curl

          # Create VNC directory
          sudo -u ${USERNAME} mkdir -p /home/${USERNAME}/.vnc

          # Set VNC password
          echo "${PASSWORD}" | vncpasswd -f | sudo -u ${USERNAME} tee /home/${USERNAME}/.vnc/passwd > /dev/null
          sudo chmod 600 /home/${USERNAME}/.vnc/passwd

          # Create KDE startup script
          cat <<EOF | sudo -u ${USERNAME} tee /home/${USERNAME}/.vnc/xstartup
#!/bin/bash
export XAUTHORITY=\$HOME/.Xauthority
export DISPLAY=:1
startplasma-x11 &
EOF

          sudo chmod +x /home/${USERNAME}/.vnc/xstartup

          # Start VNC server
          sudo -u ${USERNAME} tightvncserver :1

      - name: Install Ngrok
        run: |
          curl -sSL https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz | sudo tar -xzv -C /usr/local/bin
          ngrok config add-authtoken ${NGROK_AUTH_TOKEN}

      - name: Start Ngrok Tunnel (VNC port 5901)
        run: |
          nohup ngrok tcp 5901 --region=in > /dev/null 2>&1 &
          sleep 6
          echo "Ngrok tunnel started!"

      - name: Keep Alive
        run: |
          while true; do
            echo "Active session at $(date)"
            sleep 600
          done
